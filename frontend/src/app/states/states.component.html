<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <h2>States</h2>
               <ul class="states">
                <table *ngFor="let state of states" class="table table-bordered">
                    <thead>
                        <tr>
                          <th>Id</th>
                          <th>Title</th>
                          <th>Code</th>
                          <th>TimeStamp</th>
                          <th>Buttons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td>{{ state.id }}</td>
                          <td>{{ state.title }}</td>
                          <td>{{ state.code }}</td>
                          <td>{{ state.timestamp }}</td>
                          <td><button><a routerLink="/state/{{state.id}}">Change</a></button>
                            <button class="delete" title="delete hero"(click)="delete(state)">x</button></td>
                        </tr>
                    </tbody>
                    
                    
                </table>
               </ul>
               
 
        </div>
          <div class="col-sm">
            <label>State Title:
                <input #stateTitle />
            </label>
            <label>State Code:
                <input #stateCode />
            </label>
              <!-- (click) passes input value to add() and then clears the input -->
              <button (click)="add(stateTitle.value, stateCode.value);">
                add
              </button>
              <hr>
              <div *ngIf="selectedState">

                <h2>{{selectedState.title | uppercase}} Details</h2>
                <div><span>id: </span>{{selectedState.id}}</div>
                <div>
                  <label>title:
                    <input [(ngModel)]="selectedState.title" placeholder="selectedState.title"/>
                  </label>
                  <label>code:
                        <input [(ngModel)]="selectedState.code" placeholder="selectedState.code">
                  </label>
                  <button (click)="update()">save</button>
                </div>
              
              </div>
           </div>
        </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
</body>
</html>
